<div class="row mt-2" *ngIf="!deleted">
    <div class="d-none d-md-block  col-md-2 col-xl-3"></div>
    <div class="col-12 col-md-8 col-xl-6">
      <app-user-card 
        [user]="user"
        [title]="title"
        [updateBtn]="true"
        [deleteBtn]="true"
        (updatedEvent)="update()"
        (deletedEvent)="delete()">
        </app-user-card>
    </div>
    <div class="d-none d-md-block  col-md-2 col-xl-3"></div>
</div>

<div *ngIf="deleted">
  <h3>User deleted!</h3>
  <button class="btn btn-success" (click)="deleteMore()"> Delete more?</button>
</div>
