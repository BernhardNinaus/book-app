<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!isUseradded">
      
      <h3> Welcome to our Book App! Do you want to add or comment to books?
        Please fill in the registration form & your ready to go!</h3>
      
      <div class="form-group">
          <label>mail</label>
          <input [(ngModel)]="user.mail" class="form-control" />
      </div>

      <div class="form-group">
          <label>username</label>
          <input [(ngModel)]="user.username" class="form-control" />
      </div>

      <div class="form-group">
          <label>password</label>
          <input [(ngModel)]="user.password" type="password" class="form-control" />
      </div>
  
      <button 
          (click)="create()" 
      class="btn btn-success">Create</button>
    </div>

    <div *ngIf="isUseradded">
      <h3>Registration was succesfull!</h3>
      <button class="btn btn-success" (click)="newUser()"> + Add More</button>
    </div>
  </div>
</div>
