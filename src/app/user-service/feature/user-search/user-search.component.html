<div class="row">
  <div class="col-12">
    <h3>Forget whether you already have an account or not?
      Just enter your mail adresse & we'll look for your account!
    </h3>
  </div>  

  <div class="col-12">
    <div class="row">
      <div class="col-12 col-md-6">
        <input type="text" 
          [(ngModel)]="searchTerm" 
          class="searchTerm" 
          placeholder="Enter Mail to search">
      </div>

      <div class="col-12 col-md-6 text-right">
        <button class="btn btn-success" (click)="newSearch()"> Look up!</button>
      </div>
    </div>
  </div>

  <div *ngIf="user" class="col-12 mt-4">
    <div class="row">
      <div class="col-12 col-md-6 d-flex justify-content-between">
        <label>Username</label>
        <input [(ngModel)]="user.username" />
      </div>
      
      <div class="col-12 col-md-6 d-flex justify-content-between">
        <label>Password</label>
        <input [(ngModel)]="user.password" type="password" />
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-12 d-flex justify-content-between">
        <button (click)="update()" class="btn btn-success">Update</button>
        <button (click)="delete()" class="btn btn-success">Delete</button>
      </div>
    </div>
  </div> 
</div>
