<div class="card p-3" *ngIf="user">
    <div class="header" *ngIf="title">
      <h2 class="title">{{ title }}</h2>
    </div>

    <div class="content">
      <form>
        <div class="form-group">
          <label>Id</label>
          <input [(ngModel)]="user.id" name="id" class="form-control" readonly>
        </div>
      
        <div class="form-group">
          <label>Mail</label>
          <input [(ngModel)]="user.mail" name="mail" class="form-control">
        </div>
      
        <div class="form-group">
          <label>Username</label>
          <input [(ngModel)]="user.username" name="username" class="form-control">
        </div>
      
        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="user.password" name="password" class="form-control">
        </div>
      
        <div class="form-group">
          <button (click)="update()" 
            *ngIf="updateBtn" 
            class="btn btn-success px-3 mr-3">Update</button>
          <button (click)="delete()" 
            *ngIf="deleteBtn" 
            class="btn btn-warning px-3">Delete</button>
          <button (click)="create()" 
            *ngIf="createBtn" 
            class="btn btn-success px-3">Create</button>
        </div>
        <span *ngIf="updated">Updated User</span>
      </form>
    </div>
</div>
