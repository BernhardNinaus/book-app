<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!isBookAdded">
        
        <div class="form-group">
                        
            <label>ID</label>
            <input [(ngModel)]="book.id" name="id" class="form-control" readonly />
        
        </div>
        
        <div class="form-group">
            <label>Author</label>
            <input [(ngModel)]="book.author" name="author" class="form-control" />
        </div>

        <div class="form-group">
            <label>Title</label>
            <input [(ngModel)]="book.title" name="title" class="form-control" />
        </div>
    
        <button 
            (click)="create()" 
        class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="isBookAdded">
        <h3>New book added!</h3>
        <button class="btn btn-success" (click)="newBook()"> + Add More</button>
      </div>
    </div>
  </div>
